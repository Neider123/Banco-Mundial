<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Clave</title>
</head>
<body>
    <div class="container">
        <div class="contenido text-center m-3">
            <img width="120px" height="120px" src="./img/descarga.png" alt="">
        </div>
    </div>

    <div class="container-clave text-center">
        <p>Digite su clave de cuadro digitos</p>
        <input type="password">
        <div class="cuadro d-flex flex-column mt-4 p-2">
        <div class="row d-flex justify-content-center mb-2">
            <div class="col"><button class="btn btn-primary">1</button></div>
            <div class="col"><button class="btn btn-primary">2</button></div>
            <div class="col"><button class="btn btn-primary">3</button></div>
        </div>
        <div class="row mb-2">
            <div class="col"><button class="btn btn-primary">4</button></div>
            <div class="col"><button class="btn btn-primary">5</button></div>
            <div class="col"><button class="btn btn-primary">6</button></div>
        </div>
        <div class="row mb-2">
            <div class="col"><button class="btn btn-primary">7</button></div>
            <div class="col"><button class="btn btn-primary">8</button></div>
            <div class="col"><button class="btn btn-primary">9</button></div>
        </div>
        <div class="row mb-2">
            <div class="col"><button class="btn btn-primary">.</button></div>
            <div class="col"><button class="btn btn-primary">0</button></div>
            <div class="col"><button class="btn btn-primary">#</button></div>
        </div>
        <div class="">
            <div class="row d-flex justify-content-between">
                <div class="col"><a href="" class="btn btn-secondary">Cancelar</a></div>
                <div class="col"><a href="" class="btn btn-primary">Aceptar</a></div>
            </div>
        </div>
        </div>
        

    </div>


    
</body>
</html>
